name: Workflow with Multiple Triggers

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)

jobs:
  log-trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Log Trigger Type
        run: echo "Workflow triggered by: ${{ github.event_name }}"

      - name: Log Current Timestamp
        run: echo "Current time: $(date)"
